<!DOCTYPE html>
<html lang="pt-br">
	<title>RecuperarSenha</title>


<!--link para icones-->
  <script src="https://kit.fontawesome.com/db3a9100e9.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<body>
	<main class="centro">
	<h1 class="h1">Recuperação de senha</h1>
	<br>
	<form action="pesquisaSenha.py" method="post">
		<div class="form-group">
			<label>Usuário</label>
			<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Usuário" maxlength="80" required>
		</div>
       </div>
		<br>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" maxlength="80" required>
		</div>

		<button type="submit" class="btn btn-primary" title="Pesquisa a senha no banco de dados">Buscar</button>
		<button type="reset" class="btn btn-danger" 
		title="Apaga as informações do formulário">Apagar</button>
		<br>
	</form>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
